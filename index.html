    <div class="row" id="search-header">
      <div class="container">
        <div class="row" style="margin-bottom:1rem;">
          <div class="col-lg-8 col-lg-offset-2">
            <h4>Searching European Farm Subsidies since 2015.</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-7 col-lg-5 col-lg-offset-2">
            <div class="input-group">
              <input type="text" id="search-input" class="form-control" placeholder="Search for Recipient, Town or ZIP Code">
              <span class="input-group-btn">
                <button class="btn btn-secondary" id="search-btn" type="button">Go!</button>
              </span>
            </div>
          </div>
          <div class="col-md-5 col-lg-3">
            <select class="c-select" id="country-select">
              <option selected>Filter by Country</option>
            </select>
          </div>
        </div>
      </div>
    </div>
      
    <div class="row" id="content">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-3">
            
            <div id="search-nav-box-years"></div>
            <div id="search-nav-box-amount"></div>
            <div id="search-nav-box-towns"></div>
            <div id="search-nav-box-sub-payments-type"></div>
            
          </div>
           
          <div class="col-xs-12 col-md-9">
            <table id="payments-table" class="table table-striped">
              <thead class="thead-inverse">
                <tr>
                  <th>Recipient</th>
                  <th class="text-xs-center">&nbsp;</th>
                  <th class="hidden-md-down text-xs-center">ZIP</th>
                  <th class="hidden-md-down">Town</th>
                  <th class="text-xs-center">&nbsp;</th>
                  <th class="hidden-md-down text-xs-center">SPs</th>
                  <th class="text-xs-center">Year</th>
                  <th class="text-xs-right">Amount</th>
                  <th class="text-xs-center">&nbsp;</th>
                </tr>
              </thead>
              <ptbody/>
              <tbody id="p-table-body">
              </tbody>
            </table>

      <script src="js/tether.min.js"></script>
      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="js/api.js"></script>
      
      <script>
      $(document).ready(function() {
        $.ajax({
          url: API_URL + COUNTRIES_ENDPOINT,
          method: 'GET',
          cache: false,
          dataType: 'json'
        })
        .success(function(data) {
          API.countries = data;
          API.init();
        })
        .fail(function() {
          API.showAPIErrorMsg();
        })
      });
      </script>
